<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style/bootstrap.css">
    </head>
    <body>
        <div class="row justify-content-center" id="btn-all">
            <div class="col-2" id="buttons">
                <input type="text" class="form-control"
                    id="textShow" placeholder="Example input">
                <div class="btn-group btn-group-lg">
                    <button type="button" class="btn btn-secondary" id="btn7">7</button>
                    <button type="button" class="btn btn-secondary" id="btn8">8</button>
                    <button type="button" class="btn btn-secondary" id="btn9">9</button>
                    <button type="button" class="btn btn-danger" id="btn+">+</button>
                    <button type="button" class="btn btn-danger" id="btn/">/</button>
                </div>
                <div class="btn-group btn-group-lg">
                    <button type="button" class="btn btn-secondary" id="btn4">4</button>
                    <button type="button" class="btn btn-secondary" id="btn5">5</button>
                    <button type="button" class="btn btn-secondary" id="btn6">6</button>
                    <button type="button" class="btn btn-success" id="btn=">=</button>
                    <button type="button" class="btn btn-danger" id="btnx">x</button>
                </div>
                <div class="btn-group btn-group-lg">
                    <button type="button" class="btn btn-secondary" id="btn1">1</button>
                    <button type="button" class="btn btn-secondary" id="btn2">2</button>
                    <button type="button" class="btn btn-secondary" id="btn3">3</button>
                    <button type="button" class="btn btn-secondary" id="btn0">0</button>
                    <button type="button" class="btn btn-danger" id="btn-">-</button>
                </div>
            </div>

            <script src="app.js"></script>
        </body>
    </html>
